<!--<div ui-view></div>-->
<div class="home">
    <button ng-click="logout()" id="logout"><i class="fa fa-power-off fa-2x"></i></button>
    <h1>Boards</h1>

<section>
    <!--<div ng-repeat="board in boards" ng-class="{'row bottomspace': ($index)%3==0}" class="board-container">-->
    <div ng-repeat="board in boards | orderBy: '-updated_at'" class="board-container scale-fade">
        <div class="title-container">
            <input type="text" ng-model="board.title" ng-change="save(board.id, board.title, null)"/>
            <section class="board-icons">
                <button class="trashBoard" alerti item="{{ board }}" delete-board="trash(board)">
                    <i class="fa fa-trash-o fa-2x"></i>
                </button>
                <a ui-sref="boards.notes({ boardId: board.id })">
                    <!--<i class="fa fa-arrow-right" ng-class="{'fa-2x getpositioned': obj.value1 == 'value'}" ng-mouseenter="obj.value1 = 'value'" ng-mouseleave="obj.value1 = ''"></i>-->
                    <i class="fa fa-folder-o fa-2x"></i>
                </a>
            </section>
        </div>
        <div class="board-description">
            <textarea ng-model="board.description" ng-change="save(board.id, null, board.description)"></textarea>
        </div>
    </div>
    <div class="board-container scale-fade">
        <div class="title-container">
            <form ng-submit="addBoard()">
                <button>
                    <i class="fa fa-plus-square fa-2x"></i>
                </button>
            </form>
            <input type="text" ng-model="newboard.title"/>
        </div>
        <div class="board-description">
            <textarea ng-model="newboard.description"></textarea>
        </div>
    </div>
</section>
</div>
